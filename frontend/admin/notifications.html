<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEMI Admin | การแจ้งเตือน</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="/assets/tailwind-theme.cdn.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/app.css" />

  <style>
    /* ✅ Method A: ไม่ใช้ @apply */
    .glass{ background: rgba(255,255,255,.78); backdrop-filter: blur(10px); }
    dialog::backdrop{ background: rgba(15, 23, 42, .45); }
    .inp{
      width:100%;
      border:1px solid rgb(226 232 240);
      border-radius: 16px;
      padding: 10px 12px;
      background: rgba(255,255,255,.92);
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      border-radius:16px;
      padding:8px 16px;
      font-weight:700;
      user-select:none;
    }
    .btn-ghost{
      background: rgba(255,255,255,.85);
      border:1px solid rgb(226 232 240);
    }
    .btn-ghost:hover{ background:white; }
    .btn-dark{
      background: rgb(15 23 42);
      color:#fff;
    }
    .btn-dark:hover{ background: rgb(2 6 23); }
  </style>
</head>

<body class="gradient-bg text-slate-900">
  <script src="https://unpkg.com/lucide@latest"></script>

  <div class="min-h-screen grid lg:grid-cols-[280px_1fr]">
    <!-- Sidebar -->
    <aside class="bg-white/80 backdrop-blur border-r border-slate-200 p-4 lg:p-6">
      <a href="/admin/index.html" class="flex items-center gap-3">
        <img src="/assets/logo_femi_2.svg" class="h-8" alt="FEMI" />
      </a>

      <div class="mt-6">
        <div class="text-xs uppercase tracking-wide text-slate-500">Admin</div>
        <div id="hello" class="mt-1 text-sm font-semibold text-slate-900">—</div>
      </div>

      <nav class="mt-6 space-y-2">
        <a data-nav="dashboard" href="/admin/index.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i> แดชบอร์ด
        </a>
        <a data-nav="users" href="/admin/users.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="users" class="w-5 h-5"></i> สมาชิก
        </a>
        <a data-nav="content" href="/admin/content.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="file-text" class="w-5 h-5"></i> เนื้อหา
        </a>
        <a data-nav="notifications" href="/admin/notifications.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="bell" class="w-5 h-5"></i> การแจ้งเตือน
        </a>
      </nav>

      <div class="mt-8">
        <a href="/app/dashboard.html" class="flex items-center gap-2 px-4 py-3 rounded-2xl border border-slate-200 hover:bg-slate-50">
          <i data-lucide="arrow-left" class="w-5 h-5"></i> ไปฝั่งผู้ใช้
        </a>
        <button id="logout" class="w-full mt-2 flex items-center justify-center gap-2 px-4 py-3 rounded-2xl bg-slate-900 text-white hover:bg-slate-800">
          <i data-lucide="log-out" class="w-5 h-5"></i> ออกจากระบบ
        </button>
      </div>

      <div class="mt-8 text-xs text-slate-500">FEMI Admin</div>
    </aside>

    <!-- Main -->
    <main class="p-4 lg:p-10">
      <div class="max-w-6xl">
        <div class="flex items-end justify-between gap-4 flex-wrap">
          <div>
            <h1 class="text-3xl font-bold">การแจ้งเตือน</h1>
            <p class="text-slate-600 mt-1">สร้าง/จัดการแจ้งเตือน และดูสถานะการส่ง</p>
          </div>

          <button id="btnCreate" class="px-4 py-2 rounded-2xl bg-gradient-to-r from-rose-600 to-pink-600 text-white hover:from-rose-700 hover:to-pink-700">
            + สร้างการแจ้งเตือน
          </button>
        </div>

        <section class="mt-6 rounded-2xl border border-slate-200 bg-white shadow-soft p-6">
          <div id="list" class="space-y-3"></div>
        </section>

        <!-- Dialog -->
        <dialog id="dlg" class="rounded-2xl p-0 w-full max-w-2xl border border-slate-200 shadow-card">
          <form method="dialog" class="bg-white rounded-2xl overflow-hidden">
            <div class="p-5 border-b border-slate-200 flex items-center justify-between">
              <div class="font-bold" id="dlgTitle">สร้างการแจ้งเตือน</div>

              <!-- ✅ ปิดได้แม้ required ยังว่าง -->
              <button type="button" data-dlg-close class="px-3 py-2 rounded-2xl border border-slate-200 hover:bg-slate-50">
                <i data-lucide="x" class="w-4 h-4"></i>
              </button>
            </div>

            <div class="p-5 space-y-4 max-h-[70vh] overflow-auto">
              <input id="id" type="hidden">

              <div>
                <label class="text-sm font-medium">หัวข้อ</label>
                <input id="title" required class="mt-1 inp" placeholder="หัวข้อการแจ้งเตือน">
              </div>

              <div>
                <label class="text-sm font-medium">ข้อความ</label>
                <textarea id="message" required class="mt-1 inp" rows="4" placeholder="ข้อความแจ้งเตือน"></textarea>
              </div>

              <div class="grid sm:grid-cols-2 gap-3">
                <div>
                  <label class="text-sm font-medium">ช่องทาง</label>
                  <select id="channel" class="mt-1 inp">
                    <option value="inapp">ในแอป</option>
                    <option value="line">LINE (ถ้ามี)</option>
                  </select>
                </div>
                <div>
                  <label class="text-sm font-medium">กลุ่มเป้าหมาย</label>
                  <select id="target" class="mt-1 inp">
                    <option value="all">ทุกคน</option>
                    <option value="users">ผู้ใช้ (ไม่รวมแอดมิน)</option>
                  </select>
                </div>
              </div>

              <div class="grid sm:grid-cols-2 gap-3">
                <div>
                  <label class="text-sm font-medium">ตั้งเวลา (ถ้ามี)</label>
                  <input id="scheduleAt" class="mt-1 inp" placeholder="เช่น 2026-03-01T09:00:00Z">
                </div>
                <div>
                  <label class="text-sm font-medium">สถานะ</label>
                  <select id="status" class="mt-1 inp">
                    <option value="Inactive">Draft/ปิด</option>
                    <option value="Ready">พร้อมส่ง</option>
                    <option value="Sent">ส่งแล้ว</option>
                  </select>
                </div>
              </div>

              <div class="text-xs text-slate-500 leading-relaxed">
                * ถ้าต้องการส่งทันที ให้ตั้งสถานะ “พร้อมส่ง” แล้วกดปุ่ม “ส่งทันที” ในรายการ
              </div>
            </div>

            <div class="p-5 border-t border-slate-200 flex items-center justify-end gap-2">
              <!-- ✅ ปิดได้แม้ required ยังว่าง -->
              <button type="button" data-dlg-cancel class="px-4 py-2 rounded-2xl border border-slate-200 hover:bg-slate-50">ยกเลิก</button>
              <button id="btnSave" value="default" class="px-4 py-2 rounded-2xl bg-slate-900 text-white hover:bg-slate-800">บันทึก</button>
            </div>
          </form>
        </dialog>

      </div>
    </main>
  </div>

  <script type="module">
    import { initAdminShell, loadAdminMe } from "/admin/admin.js";
    import { api } from "/js/api.js";
    import { qs, toast, setLoading, esc } from "/js/ui.js";

    initAdminShell("notifications");
    await loadAdminMe();
    lucide.createIcons();

    const listEl = qs("#list");
    const dlg = qs("#dlg");

    // ✅ ปิด dialog ได้แม้ required ยังไม่กรอก
    document.addEventListener("click", (e) => {
      const closeBtn = e.target.closest("[data-dlg-close],[data-dlg-cancel]");
      if (closeBtn) {
        e.preventDefault();
        dlg.close();
      }
    });

    function card(n){
      const id = n.notificationId;
      const title = esc(n.title || "-");
      const msg = esc(n.message || "");
      const status = esc(n.status || "-");
      const ch = esc(n.channel || "inapp");
      const target = esc(n.target || "all");
      const scheduleAt = esc(n.scheduleAt || "");

      return `
        <div class="rounded-2xl border border-slate-200 p-4 flex items-start justify-between gap-3 hover:bg-slate-50">
          <div class="min-w-0">
            <div class="font-bold">${title}</div>
            <div class="text-sm text-slate-600 mt-1">
              สถานะ: ${status} • ช่องทาง: ${ch} • เป้าหมาย: ${target}${scheduleAt ? " • เวลา: " + scheduleAt : ""}
            </div>
            ${msg ? `<div class="text-sm text-slate-800 mt-2 whitespace-pre-wrap">${msg}</div>` : ""}
          </div>
          <div class="flex flex-col gap-2 shrink-0">
            <button class="px-3 py-2 rounded-2xl border border-slate-200 hover:bg-white" data-act="edit" data-id="${esc(id)}">แก้ไข</button>
            <button class="px-3 py-2 rounded-2xl border border-rose-200 text-rose-700 hover:bg-rose-50" data-act="del" data-id="${esc(id)}">ลบ</button>
            <button class="px-3 py-2 rounded-2xl bg-slate-900 text-white hover:bg-slate-800" data-act="send" data-id="${esc(id)}">ส่งทันที</button>
          </div>
        </div>
      `;
    }

    async function loadList(){
      try{
        const items = await api.request("notifications.list", {});  // ✅ ของจริง
        listEl.innerHTML = (items||[]).map(card).join("") || `<div class="text-slate-600">ยังไม่มีข้อมูล</div>`;
      }catch(err){
        console.error(err);
        listEl.innerHTML = `<div class="text-rose-700">โหลดข้อมูลไม่สำเร็จ: ${esc(err?.error?.message || "Unknown error")}</div>`;
        toast(err?.error?.message || "โหลดข้อมูลไม่สำเร็จ", "danger");
      }finally{
        lucide.createIcons();
      }
    }

    qs("#btnCreate").addEventListener("click", ()=>{
      qs("#dlgTitle").textContent = "สร้างการแจ้งเตือน";
      qs("#id").value = "";
      qs("#title").value = "";
      qs("#message").value = "";
      qs("#channel").value = "inapp";
      qs("#target").value = "all";
      qs("#scheduleAt").value = "";
      qs("#status").value = "Inactive";
      dlg.showModal();
      lucide.createIcons();
    });

    listEl.addEventListener("click", async (e)=>{
      const btn = e.target.closest("button[data-act]");
      if (!btn) return;

      const act = btn.dataset.act;
      const id = btn.dataset.id;

      if (act === "del"){
        if (!confirm("ยืนยันลบรายการนี้?")) return;
        try{
          await api.request("notifications.delete", { notificationId: id });
          toast("ลบแล้ว", "success");
          loadList();
        }catch(err){
          toast(err?.error?.message || "ลบไม่สำเร็จ", "danger");
        }
      }

      if (act === "edit"){
        try{
          const n = await api.request("notifications.get", { notificationId: id });
          qs("#dlgTitle").textContent = "แก้ไขการแจ้งเตือน";
          qs("#id").value = n.notificationId || id;
          qs("#title").value = n.title || "";
          qs("#message").value = n.message || "";
          qs("#channel").value = n.channel || "inapp";
          qs("#target").value = n.target || "all";
          qs("#scheduleAt").value = n.scheduleAt || "";
          qs("#status").value = n.status || "Inactive";
          dlg.showModal();
          lucide.createIcons();
        }catch(err){
          toast(err?.error?.message || "เปิดข้อมูลไม่สำเร็จ", "danger");
        }
      }

      if (act === "send"){
        if (!confirm("ต้องการส่งแจ้งเตือนนี้ทันทีใช่ไหม?")) return;
        try{
          const res = await api.request("notifications.send", { notificationId: id });
          toast(res?.alreadySent ? "รายการนี้ถูกส่งแล้ว" : "ส่งแล้ว", "success");
          loadList();
        }catch(err){
          toast(err?.error?.message || "ส่งไม่สำเร็จ", "danger");
        }
      }
    });

    qs("#btnSave").addEventListener("click", async (e)=>{
      e.preventDefault();
      const btn = qs("#btnSave");
      setLoading(btn, true);

      try{
        const id = qs("#id").value.trim();
        const payload = {
          title: qs("#title").value.trim(),
          message: qs("#message").value.trim(),
          channel: qs("#channel").value,
          target: qs("#target").value,
          scheduleAt: qs("#scheduleAt").value.trim(),
          status: qs("#status").value
        };

        if (!id){
          await api.request("notifications.create", payload); // ✅ ของจริง
          toast("สร้างแล้ว", "success");
        }else{
          await api.request("notifications.update", { notificationId: id, patch: payload });
          toast("บันทึกแล้ว", "success");
        }

        dlg.close();
        loadList();

      }catch(err){
        console.error(err);
        toast(err?.error?.message || "บันทึกไม่สำเร็จ", "danger");
      }finally{
        setLoading(btn, false);
      }
    });

    loadList();
  </script>

  <script>lucide.createIcons();</script>
</body>
</html>
