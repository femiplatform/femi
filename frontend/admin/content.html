<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEMI Admin | Content</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="/assets/tailwind-theme.cdn.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/app.css" />

  <style>
    .glass{ background: rgba(255,255,255,.78); backdrop-filter: blur(10px); }
    dialog::backdrop{ background: rgba(15, 23, 42, .45); }
    .inp{ width:100%; border:1px solid rgb(226 232 240); border-radius: 16px; padding: 10px 12px; background: rgba(255,255,255,.92); }
    .btn{ @apply inline-flex items-center justify-center gap-2 rounded-2xl px-4 py-2 font-semibold; }
    .btn-primary{ background: rgb(15 23 42); color: white; }
    .btn-primary:hover{ background: rgb(2 6 23); }
    .btn-ghost{ background: rgba(255,255,255,.8); border: 1px solid rgb(226 232 240); }
    .btn-ghost:hover{ background: white; }
  </style>
</head>
<body class="gradient-bg text-slate-900">
  <script src="https://unpkg.com/lucide@latest"></script>

  <div class="min-h-screen grid lg:grid-cols-[280px_1fr]">
    <aside class="bg-white/80 backdrop-blur border-r border-slate-200 p-4 lg:p-6">
      <a href="/admin/index.html" class="flex items-center gap-3">
        <img src="/assets/logo_femi_2.svg" class="h-8" alt="FEMI" />
      </a>

      <div class="mt-6">
        <div class="text-xs uppercase tracking-wide text-slate-500">Admin</div>
        <div id="hello" class="mt-1 text-sm font-semibold text-slate-900">—</div>
      </div>

      <nav class="mt-6 space-y-2">
        <a data-nav="dashboard" href="/admin/index.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i> แดชบอร์ด
        </a>
        <a data-nav="users" href="/admin/users.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="users" class="w-5 h-5"></i> สมาชิก
        </a>
        <a data-nav="content" href="/admin/content.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="file-text" class="w-5 h-5"></i> เนื้อหา
        </a>
        <a data-nav="notifications" href="/admin/notifications.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="bell" class="w-5 h-5"></i> การแจ้งเตือน
        </a>
      </nav>

      <div class="mt-8">
        <a href="/app/dashboard.html" class="flex items-center gap-2 px-4 py-3 rounded-2xl border border-slate-200 hover:bg-slate-50">
          <i data-lucide="arrow-left" class="w-5 h-5"></i> ไปฝั่งผู้ใช้
        </a>
        <button id="logout" class="w-full mt-2 flex items-center justify-center gap-2 px-4 py-3 rounded-2xl bg-slate-900 text-white hover:bg-slate-800">
          <i data-lucide="log-out" class="w-5 h-5"></i> ออกจากระบบ
        </button>
      </div>

      <div class="mt-8 text-xs text-slate-500">FEMI Admin</div>
    </aside>

    <main class="p-4 lg:p-10">
      <div class="max-w-6xl">
        <div>
          <h1 class="text-3xl font-bold">เนื้อหา</h1>
          <p class="text-slate-600 mt-1">จัดการข่าว/ความรู้/คำถามควิซ</p>
        </div>

        <div class="mt-6 flex items-center gap-2">
          <button data-tab="news" class="px-4 py-2 rounded-2xl border border-slate-200 bg-slate-900 text-white">ข่าว/ประกาศ</button>
          <button data-tab="kb" class="px-4 py-2 rounded-2xl border border-slate-200 bg-white hover:bg-slate-50">บทความความรู้</button>
          <button data-tab="quiz" class="px-4 py-2 rounded-2xl border border-slate-200 bg-white hover:bg-slate-50">คำถามควิซ</button>
        </div>

        <section class="mt-4 rounded-2xl border border-slate-200 bg-white shadow-soft p-6">
          <div class="flex items-center justify-between gap-3 flex-wrap">
            <h2 id="sectionTitle" class="font-bold flex items-center gap-2">
              <i data-lucide="megaphone" class="w-5 h-5"></i> ข่าว/ประกาศ
            </h2>
            <button id="btnCreate" class="px-4 py-2 rounded-2xl bg-gradient-to-r from-rose-600 to-pink-600 text-white hover:from-rose-700 hover:to-pink-700">
              + สร้างข่าว
            </button>
          </div>

          <div id="list" class="mt-4 space-y-3"></div>
        </section>

        <!-- Dialog -->
        <dialog id="contentDialog" class="rounded-2xl p-0 w-full max-w-3xl border border-slate-200 shadow-card">
          <form method="dialog" id="contentForm" class="bg-white rounded-2xl overflow-hidden">
            <div class="p-5 border-b border-slate-200 flex items-center justify-between">
              <div class="font-bold" id="dlgTitle">สร้างใหม่</div>
              <!-- FIX: type=button so required won't block closing -->
              <button type="button" data-dlg-close class="px-3 py-2 rounded-2xl border border-slate-200 hover:bg-slate-50">
                <i data-lucide="x" class="w-4 h-4"></i>
              </button>
            </div>

            <div class="p-5 space-y-4 max-h-[70vh] overflow-auto">
              <input id="id" type="hidden">
              <div class="grid sm:grid-cols-2 gap-3">
                <div>
                  <label class="text-sm font-medium">หัวข้อ</label>
                  <input id="title" required class="mt-1 inp" placeholder="หัวข้อ">
                </div>
                <div>
                  <label class="text-sm font-medium">หมวดหมู่</label>
                  <input id="category" class="mt-1 inp" placeholder="เช่น ประกาศ / สุขภาพผู้หญิง">
                </div>
              </div>

              <div>
                <label class="text-sm font-medium">สรุป</label>
                <textarea id="summary" class="mt-1 inp" rows="3"></textarea>
              </div>

              <div>
                <label class="text-sm font-medium">เนื้อหา</label>
                <textarea id="body" class="mt-1 inp" rows="10"></textarea>
              </div>

              <div class="grid sm:grid-cols-2 gap-3">
                <div>
                  <label class="text-sm font-medium">สถานะ</label>
                  <select id="status" class="mt-1 inp">
                    <option value="Published">Published</option>
                    <option value="Draft">Draft</option>
                  </select>
                </div>
                <div>
                  <label class="text-sm font-medium">Cover URL (optional)</label>
                  <input id="coverUrl" class="mt-1 inp" placeholder="https://...">
                </div>
              </div>
            </div>

            <div class="p-5 border-t border-slate-200 flex items-center justify-end gap-2">
              <!-- FIX: type=button so required won't block closing -->
              <button type="button" data-dlg-cancel class="px-4 py-2 rounded-2xl border border-slate-200 hover:bg-slate-50">ยกเลิก</button>
              <button id="btnSave" value="default" class="px-4 py-2 rounded-2xl bg-slate-900 text-white hover:bg-slate-800">บันทึก</button>
            </div>
          </form>
        </dialog>

      </div>
    </main>
  </div>

  <script type="module">
    import { initAdminShell, loadAdminMe } from "/admin/admin.js";
    initAdminShell("content");
    await loadAdminMe();

    import { api } from "/js/api.js";
    import { qs, toast, setLoading, esc } from "/js/ui.js";

    const list = qs("#list");
    const dlg = qs("#contentDialog");

    // Allow closing dialog even when required fields are empty
    document.addEventListener("click", (e) => {
      const closeBtn = e.target.closest("[data-dlg-close], [data-dlg-cancel]");
      if (closeBtn) {
        e.preventDefault();
        dlg.close();
      }
    });

    let currentTab = "news";

    function setTab(tab){
      currentTab = tab;
      document.querySelectorAll("[data-tab]").forEach(b=>{
        const on = b.getAttribute("data-tab") === tab;
        b.className = on
          ? "px-4 py-2 rounded-2xl border border-slate-200 bg-slate-900 text-white"
          : "px-4 py-2 rounded-2xl border border-slate-200 bg-white hover:bg-slate-50";
      });

      const title = qs("#sectionTitle");
      const btnCreate = qs("#btnCreate");
      if (tab === "news"){
        title.innerHTML = `<i data-lucide="megaphone" class="w-5 h-5"></i> ข่าว/ประกาศ`;
        btnCreate.textContent = "+ สร้างข่าว";
      }else if (tab === "kb"){
        title.innerHTML = `<i data-lucide="book-open" class="w-5 h-5"></i> บทความความรู้`;
        btnCreate.textContent = "+ สร้างบทความ";
      }else{
        title.innerHTML = `<i data-lucide="help-circle" class="w-5 h-5"></i> คำถามควิซ`;
        btnCreate.textContent = "+ สร้างคำถาม";
      }

      lucide.createIcons();
      loadList();
    }

    document.querySelectorAll("[data-tab]").forEach(b=>{
      b.addEventListener("click", ()=> setTab(b.getAttribute("data-tab")));
    });

    qs("#btnCreate").addEventListener("click", ()=>{
      qs("#dlgTitle").textContent = "สร้างใหม่";
      qs("#id").value = "";
      qs("#title").value = "";
      qs("#category").value = "";
      qs("#summary").value = "";
      qs("#body").value = "";
      qs("#status").value = "Published";
      qs("#coverUrl").value = "";
      dlg.showModal();
      lucide.createIcons();
    });

    function itemCard(x){
      const title = esc(x.title || x.question || "-");
      const cat = esc(x.category || "-");
      const status = esc(x.status || "-");
      return `
        <div class="rounded-2xl border border-slate-200 p-4 flex items-center justify-between gap-3">
          <div>
            <div class="font-bold">${title}</div>
            <div class="text-sm text-slate-600">${cat} • ${status}</div>
          </div>
          <div class="flex items-center gap-2">
            <button data-act="edit" data-id="${x.id}" class="px-3 py-2 rounded-2xl border border-slate-200 hover:bg-slate-50">แก้ไข</button>
            <button data-act="del" data-id="${x.id}" class="px-3 py-2 rounded-2xl border border-rose-200 text-rose-700 hover:bg-rose-50">ลบ</button>
          </div>
        </div>
      `;
    }

    async function loadList(){
      try{
        let items = [];
        if (currentTab === "news") items = await api.request("news.listAdmin", {});
        else if (currentTab === "kb") items = await api.request("knowledge.listAdmin", {});
        else items = await api.request("quiz.listAdmin", {});
        list.innerHTML = (items||[]).map(itemCard).join("") || `<div class="text-slate-600">ยังไม่มีข้อมูล</div>`;
      }catch(err){
        console.error(err);
        toast(err?.error?.message || "โหลดข้อมูลไม่สำเร็จ", "danger");
      }finally{
        lucide.createIcons();
      }
    }

    list.addEventListener("click", async (e)=>{
      const btn = e.target.closest("button[data-act]");
      if (!btn) return;
      const id = btn.dataset.id;

      if (btn.dataset.act === "del"){
        if (!confirm("ยืนยันลบรายการนี้?")) return;
        try{
          if (currentTab === "news") await api.request("news.delete", { id });
          else if (currentTab === "kb") await api.request("knowledge.delete", { id });
          else await api.request("quiz.delete", { id });
          toast("ลบแล้ว", "success");
          loadList();
        }catch(err){
          toast(err?.error?.message || "ลบไม่สำเร็จ", "danger");
        }
      }

      if (btn.dataset.act === "edit"){
        try{
          let x;
          if (currentTab === "news") x = await api.request("news.get", { id });
          else if (currentTab === "kb") x = await api.request("knowledge.get", { id });
          else x = await api.request("quiz.get", { id });

          qs("#dlgTitle").textContent = "แก้ไข";
          qs("#id").value = x.id || id;
          qs("#title").value = x.title || x.question || "";
          qs("#category").value = x.category || "";
          qs("#summary").value = x.summary || "";
          qs("#body").value = x.body || x.answer || "";
          qs("#status").value = x.status || "Published";
          qs("#coverUrl").value = x.coverUrl || "";

          dlg.showModal();
          lucide.createIcons();
        }catch(err){
          toast(err?.error?.message || "เปิดข้อมูลไม่สำเร็จ", "danger");
        }
      }
    });

    qs("#btnSave").addEventListener("click", async (e)=>{
      e.preventDefault();
      const btn = qs("#btnSave");
      setLoading(btn, true);
      try{
        const payload = {
          id: qs("#id").value || undefined,
          title: qs("#title").value.trim(),
          category: qs("#category").value.trim(),
          summary: qs("#summary").value.trim(),
          body: qs("#body").value.trim(),
          status: qs("#status").value,
          coverUrl: qs("#coverUrl").value.trim()
        };

        if (currentTab === "quiz"){
          payload.question = payload.title;
          payload.answer = payload.body;
        }

        if (payload.id){
          if (currentTab === "news") await api.request("news.update", payload);
          else if (currentTab === "kb") await api.request("knowledge.update", payload);
          else await api.request("quiz.update", payload);
          toast("บันทึกแล้ว", "success");
        }else{
          if (currentTab === "news") await api.request("news.create", payload);
          else if (currentTab === "kb") await api.request("knowledge.create", payload);
          else await api.request("quiz.create", payload);
          toast("สร้างแล้ว", "success");
        }

        dlg.close();
        loadList();
      }catch(err){
        toast(err?.error?.message || "บันทึกไม่สำเร็จ", "danger");
      }finally{
        setLoading(btn, false);
      }
    });

    setTab("news");
  </script>

  <script>lucide.createIcons();</script>
</body>
</html>
