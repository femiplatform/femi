<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEMI Admin | Settings</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="/assets/tailwind-theme.cdn.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body class="gradient-bg text-slate-900">
  <script src="https://unpkg.com/lucide@latest"></script>

  <div class="min-h-screen grid lg:grid-cols-[280px_1fr]">
    <aside class="bg-white/80 backdrop-blur border-r border-slate-200 p-4 lg:p-6">
      <a href="/admin/index.html" class="flex items-center gap-3">
        <img src="/assets/logo_femi_2.svg" class="h-8" alt="FEMI" />
      </a>

      <div class="mt-6">
        <div class="text-xs uppercase tracking-wide text-slate-500">Admin</div>
        <div id="hello" class="mt-1 text-sm font-semibold text-slate-900">—</div>
      </div>

      <nav class="mt-6 space-y-2">
        <a data-nav="dashboard" href="/admin/index.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
        </a>
        <a data-nav="users" href="/admin/users.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="users" class="w-5 h-5"></i> Users
        </a>
        <a data-nav="content" href="/admin/content.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="file-text" class="w-5 h-5"></i> Content
        </a>
        <a data-nav="notifications" href="/admin/notifications.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="bell" class="w-5 h-5"></i> Notifications
        </a>
        <a data-nav="settings" href="/admin/settings.html" class="flex items-center gap-3 px-4 py-3 rounded-2xl hover:bg-slate-100">
          <i data-lucide="settings" class="w-5 h-5"></i> Settings
        </a>
      </nav>

      <div class="mt-8">
        <a href="/app/dashboard.html" class="flex items-center gap-2 px-4 py-3 rounded-2xl border border-slate-200 hover:bg-slate-50">
          <i data-lucide="arrow-left" class="w-5 h-5"></i> ไปฝั่งผู้ใช้
        </a>
        <button id="logout" class="w-full mt-2 flex items-center justify-center gap-2 px-4 py-3 rounded-2xl bg-slate-900 text-white hover:bg-slate-800">
          <i data-lucide="log-out" class="w-5 h-5"></i> ออกจากระบบ
        </button>
      </div>

      <div class="mt-8 text-xs text-slate-500">
        FEMI Admin
      </div>
    </aside>

    <main class="p-4 lg:p-10">

  <div class="max-w-4xl">
    <div class="flex items-end justify-between gap-4 flex-wrap">
      <div>
        <h1 class="text-3xl font-bold">Settings</h1>
        <p class="text-slate-600 mt-1">ตั้งค่าระบบ (system_config)</p>
      </div>
    </div>

    <section class="mt-6 grid lg:grid-cols-2 gap-4">
      <div class="rounded-2xl border border-slate-200 bg-white shadow-soft p-6">
        <h2 class="font-bold flex items-center gap-2">
          <i data-lucide="sliders-horizontal" class="w-5 h-5"></i> ตั้งค่า
        </h2>
        <form id="form" class="mt-4 space-y-3">
          <div>
            <label class="text-sm font-medium">Key</label>
            <input id="key" class="mt-1 w-full px-4 py-3 rounded-2xl border border-slate-200" placeholder="เช่น site_name" required>
          </div>
          <div>
            <label class="text-sm font-medium">Value</label>
            <textarea id="val" class="mt-1 w-full px-4 py-3 rounded-2xl border border-slate-200" rows="4" placeholder="ค่า" required></textarea>
          </div>
          <button id="save" class="w-full px-5 py-3 rounded-2xl bg-slate-900 text-white hover:bg-slate-800">บันทึก</button>
        </form>

        <div class="mt-5 rounded-2xl bg-slate-50 border border-slate-200 p-4 text-sm text-slate-600">
          ตัวอย่าง Key: <code>site_name</code>, <code>support_email</code>, <code>line_channel</code>
        </div>
      </div>

      <div class="rounded-2xl border border-slate-200 bg-white shadow-soft p-6">
        <h2 class="font-bold">รายการทั้งหมด</h2>
        <div id="list" class="mt-4 space-y-2 text-sm"></div>
      </div>
    </section>
  </div>

    </main>
  </div>

  <script type="module">
    import { initAdminShell, loadAdminMe } from "/admin/admin.js";
    initAdminShell("settings");
    await loadAdminMe();
    
    import { api } from "/js/api.js";
    import { qs, toast, setLoading } from "/js/ui.js";

    async function load() {
      try {
        const data = await api.settingsGet();
        qs("#list").innerHTML = (data||[]).map(x => `
          <button data-k="${x.configKey}" data-v="${(x.configValue||"").replaceAll('"','&quot;')}" class="w-full text-left rounded-2xl border border-slate-200 p-3 hover:bg-slate-50">
            <div class="font-semibold">${x.configKey}</div>
            <div class="text-slate-600 text-xs mt-1 line-clamp-2">${x.configValue || ""}</div>
          </button>
        `).join("") || `<div class="text-slate-600">—</div>`;
      } catch (err) {
        toast(err?.error?.message || "โหลดไม่สำเร็จ", "danger");
      }
    }

    qs("#form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = qs("#save");
      setLoading(btn, true);
      try {
        await api.settingsSet(qs("#key").value.trim(), qs("#val").value.trim());
        toast("บันทึกแล้ว", "success");
        e.target.reset();
        load();
      } catch (err) {
        toast(err?.error?.message || "บันทึกไม่สำเร็จ", "danger");
      } finally { setLoading(btn, false); }
    });

    document.addEventListener("click", (e) => {
      const b = e.target.closest("button[data-k]");
      if (!b) return;
      qs("#key").value = b.dataset.k;
      qs("#val").value = b.dataset.v;
      toast("โหลดค่าเข้าแบบฟอร์มแล้ว", "info");
    });

    load();

  </script>

  <script>lucide.createIcons();</script>
</body>
</html>
