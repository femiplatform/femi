<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>FEMI | แบบทดสอบ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="/assets/tailwind-theme.cdn.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body class="gradient-bg text-slate-900">
  <div id="userHeader"></div>

  <main class="mx-auto max-w-xl px-4 pt-6 pb-24">

<section class="rounded-3xl border border-slate-200 bg-white/80 backdrop-blur p-5 shadow-soft">
  <h1 class="text-2xl font-extrabold tracking-tight">แบบทดสอบ</h1>
  <p class="text-slate-600 mt-1">ทำแบบทดสอบและดูผลคะแนน</p>
</section>

<section class="mt-5 rounded-3xl border border-slate-200 bg-white p-5 shadow-soft">
  <div class="font-bold">ประวัติคะแนนของฉัน</div>
  <div id="myResults" class="mt-3 space-y-2 text-sm text-slate-700">กำลังโหลด…</div>
</section>

<section class="mt-5 rounded-3xl border border-slate-200 bg-white p-5 shadow-soft">
  <div class="font-bold">เริ่มทำแบบทดสอบ</div>
  <p class="text-sm text-slate-600 mt-1">ใน MVP นี้ จะเลือกข้อคำถามจากหมวดที่มีอยู่ในระบบ</p>
  <div class="mt-3 flex gap-2">
    <input id="category" class="flex-1 px-4 py-3 rounded-2xl border border-slate-200" placeholder="หมวด (เว้นว่างได้)" />
    <button id="btnStart" class="px-4 py-3 rounded-2xl bg-slate-900 text-white font-semibold">เริ่ม</button>
  </div>
  <div id="qBox" class="mt-4"></div>
</section>

  </main>

  <div id="userBottomNav"></div>
  <div id="userDrawer"></div>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { mountUserShell } from "/js/user_shell.js";
    requireAuth("/login.html");
    await mountUserShell({ activeKey: "tools", pageTitle: "แบบทดสอบ" });
    
import { api } from "/js/api.js";

const myResults = document.getElementById("myResults");
const qBox = document.getElementById("qBox");

async function loadResults(){
  try{
    const res = await api.quizMyResults();
    if (!res?.length){
      myResults.innerHTML = '<div class="text-slate-600">ยังไม่มีประวัติ</div>';
      return;
    }
    myResults.innerHTML = res.slice(0,10).map(r=>`
      <div class="flex justify-between border-b border-slate-100 py-2">
        <div>${r.category || "ทั่วไป"}</div>
        <div class="font-semibold">${r.score}/${r.total}</div>
      </div>
    `).join("");
  }catch(e){
    console.error(e);
    myResults.innerHTML = '<div class="text-rose-700">โหลดไม่สำเร็จ</div>';
  }
}

document.getElementById("btnStart").addEventListener("click", async ()=>{
  qBox.innerHTML = "กำลังโหลดคำถาม…";
  const category = document.getElementById("category").value.trim();
  try{
    const qs = await api.quizQuestionsList(category);
    const q = (qs||[])[0];
    if (!q){
      qBox.innerHTML = '<div class="text-slate-600">ยังไม่มีคำถามในหมวดนี้</div>';
      return;
    }
    // Simple single question UI (MVP)
    qBox.innerHTML = `
      <div class="rounded-2xl border border-slate-200 p-4">
        <div class="font-semibold">${q.questionText}</div>
        <div class="text-sm text-slate-600 mt-2">*หน้าทำข้อสอบเต็มรูปแบบจะพัฒนาต่อใน Sprint ถัดไป</div>
      </div>
    `;
  }catch(e){
    console.error(e);
    qBox.innerHTML = '<div class="text-rose-700">โหลดไม่สำเร็จ</div>';
  }
});

await loadResults();

  </script>
</body>
</html>
