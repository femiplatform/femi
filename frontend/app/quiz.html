<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FEMI • แบบทดสอบ</title>

  <!-- CSS (absolute + fallback) -->
  <link rel="stylesheet" href="/assets/app.css" />
  <link rel="stylesheet" href="../assets/app.css" />

  <style>
    .quiz-choice{
      width:100%;
      text-align:left;
      padding:12px 14px;
      border-radius:14px;
      border:1px solid rgba(17,24,39,.10);
      background: rgba(255,255,255,.70);
      display:flex;
      justify-content:space-between;
      gap:10px;
      cursor:pointer;
      transition: background .18s ease, border-color .18s ease, transform .06s ease;
    }
    .quiz-choice:hover{
      background: rgba(185,28,28,.06);
      border-color: rgba(185,28,28,.25);
    }
    .quiz-choice:active{ transform: scale(.99); }
    .quiz-choice.is-selected{
      background: rgba(185,28,28,.10);
      border-color: rgba(185,28,28,.35);
    }
    .quiz-choice.is-correct{
      background: rgba(34,197,94,.10);
      border-color: rgba(34,197,94,.50);
    }
    .quiz-choice.is-wrong{
      background: rgba(239,68,68,.10);
      border-color: rgba(239,68,68,.50);
    }
    .quiz-choice:disabled{
      opacity: .95;
      cursor: default;
    }
  </style>

</head>
<body>
  <div id="app">
    <main class="container">
      <h1 class="page-title" data-i18n="page.quiz">คำถามสุขภาพวันละข้อ</h1>
      <p class="page-sub muted" data-i18n="qz.subtitle">ทำแบบทดสอบความรู้รายวัน + ดูคะแนนสะสม</p>

      <div class="card" style="padding:14px">
        <div style="display:flex;justify-content:space-between;gap:10px;align-items:flex-start">
          <div>
            <div style="font-weight:900" data-i18n="qz.dailyTitle">แบบทดสอบรายวัน</div>
            <div class="muted" style="margin-top:2px" data-i18n="qz.dailyHint">วันละ 1 ข้อ (สุ่มไม่ซ้ำ) ตอบแล้วจะเฉลยทันที</div>
          </div>
          <div class="pill" id="dailyStatus" style="min-width:140px;text-align:center"></div>
        </div>

        <div id="dailyQ" style="margin-top:12px"></div>
        <div id="dailyChoices" style="margin-top:12px;display:flex;flex-direction:column;gap:10px"></div>
        <div id="dailyMsg" class="pill hidden" style="margin-top:12px;display:inline-block"></div>
      </div>

      <div class="card" style="padding:14px;margin-top:12px">
        <div style="font-weight:900" data-i18n="qz.statsTitle">คะแนนสะสม</div>
        <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:10px">
          <div class="card-soft" style="padding:12px">
            <div class="muted" data-i18n="qz.statsTotal">ทำแล้ว</div>
            <div style="font-size:22px;font-weight:900" id="statTotal">0</div>
          </div>
          <div class="card-soft" style="padding:12px">
            <div class="muted" data-i18n="qz.statsCorrect">ถูก</div>
            <div style="font-size:22px;font-weight:900" id="statCorrect">0</div>
          </div>
          <div class="card-soft" style="padding:12px">
            <div class="muted" data-i18n="qz.statsStreak">ต่อเนื่อง</div>
            <div style="font-size:22px;font-weight:900" id="statStreak">0</div>
          </div>
        </div>
      </div>

      <div class="card" style="padding:14px;margin-top:12px">
        <div style="font-weight:800" data-i18n="qz.lastScoreTitle">คะแนนล่าสุด</div>
        <div style="font-size:28px;font-weight:900;margin-top:6px" id="lastScore">-</div>
        <div class="muted" id="lastHint">-</div>
      </div>

      <div style="margin-top:12px" class="card">
        <div style="padding:14px 14px 0;font-weight:800" data-i18n="qz.historyTitle">ประวัติ</div>
        <div id="loading" class="muted" style="padding:14px" data-i18n="common.loading">กำลังโหลด…</div>
        <div id="empty" class="muted hidden" style="padding:14px" data-i18n="qz.empty">ยังไม่มีประวัติ</div>
        <div id="list" style="display:flex;flex-direction:column;gap:10px;padding:14px"></div>
      </div>

      <div class="card" style="padding:14px;margin-top:12px">
        <div style="font-weight:800;margin-bottom:6px" data-i18n="qz.noteTitle">หมายเหตุ</div>
        <div class="muted" data-i18n="qz.noteBody">
          ทำแบบทดสอบรายวัน วันละ 1 ข้อ ระบบสุ่มคำถามไม่ซ้ำและเก็บคะแนนสะสม
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    // Robust module loader (absolute -> relative)
    const load = async (abs, rel) => {
      try { return await import(abs); } catch (e1) {
        try { return await import(rel); } catch (e2) { throw e1; }
      }
    };

    const shell = await load("/js/shell.js", "../js/shell.js");
    const i18n = await load("/js/i18n.js", "../js/i18n.js");
    const page = await load("/js/pages/quiz.js", "../js/pages/quiz.js");

    await shell.initUserShell({ active: "tools", title: i18n.t("page.quiz") });
    i18n.applyI18n(document);
    page.initQuizPage();
  </script>
</body>
</html>
