<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FEMI • แบบทดสอบ</title>
  <link rel="stylesheet" href="../assets/app.css" />
</head>
<body>
  <div id="app">
    <main class="container">
      <h1 class="page-title">แบบทดสอบ</h1>
      <p class="page-sub muted">ดูคะแนน/ประวัติการทำแบบทดสอบ</p>

      <div class="card" style="padding:14px">
        <div style="font-weight:800">คะแนนล่าสุด</div>
        <div style="font-size:28px;font-weight:900;margin-top:6px" id="lastScore">-</div>
        <div class="muted" id="lastHint">-</div>
      </div>

      <div style="margin-top:12px" class="card">
        <div style="padding:14px 14px 0;font-weight:800">ประวัติ</div>
        <div id="loading" class="muted" style="padding:14px">กำลังโหลด…</div>
        <div id="empty" class="muted hidden" style="padding:14px">ยังไม่มีประวัติ</div>
        <div id="list" style="display:flex;flex-direction:column;gap:10px;padding:14px"></div>
      </div>

      <div class="card" style="padding:14px;margin-top:12px">
        <div style="font-weight:800;margin-bottom:6px">หมายเหตุ</div>
        <div class="muted">หน้า "ทำแบบทดสอบ" แบบโต้ตอบจะทำใน Sprint ถัดไป (ต้องเพิ่ม API choices แบบ public) — ตอนนี้ระบบเก็บคะแนนและแสดงประวัติได้แล้ว</div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initUserShell } from "../js/shell.js";
    import { api } from "../js/api.js";

    await initUserShell({ active: "tools", title: "แบบทดสอบ" });

    const elLoading = document.getElementById('loading');
    const elEmpty = document.getElementById('empty');
    const elList = document.getElementById('list');

    function fmt(dt){
      return dt ? new Date(dt).toLocaleString('th-TH', { dateStyle: 'medium', timeStyle: 'short' }) : '';
    }

    try {
      const results = await api.quizMyResults();
      const last = Array.isArray(results) ? results[0] : null;
      document.getElementById('lastScore').textContent = last ? `${last.score}/${last.total}` : '-';
      document.getElementById('lastHint').textContent = last ? `ทำเมื่อ ${fmt(last.takenAt)}` : 'ยังไม่มีผล';

      elLoading.classList.add('hidden');
      if (!results || !results.length){
        elEmpty.classList.remove('hidden');
        return;
      }

      results.slice(0, 20).forEach(r => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.padding = '12px';
        card.innerHTML = `
          <div style="display:flex;justify-content:space-between;gap:10px">
            <div>
              <div style="font-weight:900">${r.score}/${r.total}</div>
              <div class="muted" style="font-size:12px">${fmt(r.takenAt)}</div>
            </div>
            <span class="pill">${r.category || 'general'}</span>
          </div>
        `;
        elList.appendChild(card);
      });
    } catch(e){
      console.error(e);
      elLoading.textContent = e?.error?.message || 'โหลดข้อมูลไม่สำเร็จ';
    }
  </script>
</body>
</html>
