<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>FEMI | คลังความรู้</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="/assets/tailwind-theme.cdn.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body class="gradient-bg text-slate-900">
  <div id="userHeader"></div>

  <main class="mx-auto max-w-xl px-4 pt-6 pb-24">

<section class="rounded-3xl border border-slate-200 bg-white/80 backdrop-blur p-5 shadow-soft">
  <h1 class="text-2xl font-extrabold tracking-tight">คลังความรู้</h1>
  <p class="text-slate-600 mt-1">บทความและข่าวสาร</p>
</section>

<section class="mt-5">
  <div class="flex gap-2">
    <button id="tabKb" class="px-4 py-2 rounded-2xl bg-rose-50 text-rose-700 font-semibold">ความรู้</button>
    <button id="tabNews" class="px-4 py-2 rounded-2xl bg-white border border-slate-200 text-slate-700 font-semibold">ข่าว/ประกาศ</button>
  </div>

  <div id="listBox" class="mt-4 space-y-3">กำลังโหลด…</div>
</section>

  </main>

  <div id="userBottomNav"></div>
  <div id="userDrawer"></div>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { mountUserShell } from "/js/user_shell.js";
    requireAuth("/login.html");
    await mountUserShell({ activeKey: "tools", pageTitle: "คลังความรู้" });
    
import { api } from "/js/api.js";

const listBox = document.getElementById("listBox");
const tabKb = document.getElementById("tabKb");
const tabNews = document.getElementById("tabNews");
let mode = "kb";

function setMode(m){
  mode = m;
  tabKb.className = m==="kb" ? "px-4 py-2 rounded-2xl bg-rose-50 text-rose-700 font-semibold" : "px-4 py-2 rounded-2xl bg-white border border-slate-200 text-slate-700 font-semibold";
  tabNews.className = m==="news" ? "px-4 py-2 rounded-2xl bg-rose-50 text-rose-700 font-semibold" : "px-4 py-2 rounded-2xl bg-white border border-slate-200 text-slate-700 font-semibold";
  load();
}

async function load(){
  listBox.textContent = "กำลังโหลด…";
  try{
    const data = mode==="kb" ? await api.knowledgeList() : await api.newsList();
    const items = (data||[]);
    if (!items.length){
      listBox.innerHTML = '<div class="text-sm text-slate-600">ยังไม่มีข้อมูล</div>';
      return;
    }
    listBox.innerHTML = items.map(x=>`
      <div class="rounded-3xl border border-slate-200 bg-white p-5 hover:shadow-soft transition">
        <div class="text-xs text-slate-500">${x.category || (mode==="kb" ? "ความรู้" : "ประกาศ")}</div>
        <div class="font-bold mt-1">${x.title || "-"}</div>
        <div class="text-sm text-slate-600 mt-2">${x.summary || ""}</div>
      </div>
    `).join("");
  }catch(e){
    console.error(e);
    listBox.innerHTML = '<div class="text-sm text-rose-700">โหลดไม่สำเร็จ</div>';
  }
}

tabKb.addEventListener("click",()=>setMode("kb"));
tabNews.addEventListener("click",()=>setMode("news"));
await load();

  </script>
</body>
</html>
