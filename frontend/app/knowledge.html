<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FEMI • Knowledge</title>
  <link rel="stylesheet" href="../assets/app.css" />
</head>
<body>
  <div id="app">
    <main class="container">
      <h1 class="page-title" data-i18n="page.knowledge">คลังความรู้</h1>
      <p class="page-sub muted" id="kSub" data-i18n="kp.subtitle">บทความความรู้</p>

      <!-- Featured (1 full content) -->
      <section style="margin-top:12px">
        <div style="display:flex; align-items:center; justify-content:space-between; gap:10px">
          <div style="font-weight:900" data-i18n="kp.featured">ความรู้วันนี้</div>
          <button class="btn" id="btnShuffle" data-i18n="kp.shuffle">สุ่มใหม่</button>
        </div>
        <div id="featured" style="margin-top:10px"></div>
      </section>

      <!-- Recommended (5 titles) -->
      <section style="margin-top:14px">
        <div style="font-weight:900" data-i18n="kp.recommended">ความรู้แนะนำ</div>
        <div id="recommended" style="margin-top:10px"></div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initUserShell } from "../js/shell.js";
    import { applyI18n } from "../js/i18n.js";
    import { initKnowledgePage } from "../js/pages/knowledge.js";

    await initUserShell({ active: "tools", title: "Knowledge" });
    applyI18n(document);
    initKnowledgePage();
  </script>
</body>
</html>
