<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FEMI • Health Age</title>
  <link rel="stylesheet" href="../assets/app.css" />
</head>
<body>
  <div id="app">
    <main class="container">
      <h1 class="page-title" data-i18n="ha.title">เครื่องคำนวณอายุสุขภาพ</h1>
      <p class="page-sub muted" data-i18n="ha.subtitle">คำนวณ BMR/TDEE และเปรียบเทียบอายุจริงกับอายุสุขภาพ (โดยประมาณ)</p>

      <div class="card" style="padding:14px">
        <div style="display:grid;grid-template-columns:1fr;gap:12px">
          <div>
            <label class="muted" data-i18n="ha.sex">เพศ</label>
            <div style="display:flex;gap:10px;margin-top:6px">
              <button class="btn ha-sex" data-sex="female" data-i18n="ha.female">หญิง</button>
              <button class="btn ha-sex" data-sex="male" data-i18n="ha.male">ชาย</button>
            </div>
          </div>

          <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
            <div>
              <label class="muted" data-i18n="ha.age">อายุ (ปี)</label>
              <input id="age" class="input" type="number" min="10" max="120" placeholder="30" />
            </div>
            <div>
              <label class="muted" data-i18n="ha.height">ส่วนสูง (ซม.)</label>
              <input id="height" class="input" type="number" min="120" max="220" placeholder="160" />
            </div>
          </div>

          <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
            <div>
              <label class="muted" data-i18n="ha.weight">น้ำหนัก (กก.)</label>
              <input id="weight" class="input" type="number" min="25" max="250" placeholder="55" />
            </div>
            <div>
              <label class="muted" data-i18n="ha.activity">กิจกรรม/การออกกำลัง</label>
              <select id="activity" class="input">
                <option value="1.2" data-i18n="ha.act1">น้อยมาก (ทำงานนั่งเป็นหลัก)</option>
                <option value="1.375" data-i18n="ha.act2">เบา (1–3 วัน/สัปดาห์)</option>
                <option value="1.55" data-i18n="ha.act3">ปานกลาง (3–5 วัน/สัปดาห์)</option>
                <option value="1.725" data-i18n="ha.act4">หนัก (6–7 วัน/สัปดาห์)</option>
                <option value="1.9" data-i18n="ha.act5">หนักมาก (งานใช้แรง + ออกกำลัง)</option>
              </select>
            </div>
          </div>

          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <button id="btnCalc" class="btn primary" data-i18n="ha.calc">คำนวณ</button>
            <button id="btnReset" class="btn" data-i18n="common.reset">รีเซ็ต</button>
          </div>
        </div>
      </div>

      <div id="result" class="card hidden" style="padding:14px;margin-top:12px">
        <div style="display:grid;grid-template-columns:1fr;gap:10px">
          <div class="pill" id="bmiTag"></div>

          <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
            <div class="card-soft" style="padding:12px">
              <div class="muted" data-i18n="ha.bmr">BMR</div>
              <div style="font-size:22px;font-weight:900" id="bmr">-</div>
              <div class="muted" style="font-size:12px" data-i18n="ha.kcalDay">kcal/วัน</div>
            </div>
            <div class="card-soft" style="padding:12px">
              <div class="muted" data-i18n="ha.tdee">TDEE</div>
              <div style="font-size:22px;font-weight:900" id="tdee">-</div>
              <div class="muted" style="font-size:12px" data-i18n="ha.kcalDay">kcal/วัน</div>
            </div>
          </div>

          <div class="card-soft" style="padding:12px">
            <div class="muted" data-i18n="ha.healthAge">อายุสุขภาพ (โดยประมาณ)</div>
            <div style="font-size:28px;font-weight:900" id="healthAge">-</div>
            <div class="muted" style="margin-top:6px" id="ageExplain"></div>
          </div>

          <div class="muted" style="font-size:12px" data-i18n="ha.disclaimer">
            หมายเหตุ: เป็นการประเมินเชิงประมาณเพื่อการให้ความรู้ ไม่ใช่การวินิจฉัยทางการแพทย์
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module">
    import { initUserShell } from "../js/shell.js";
    import { applyI18n } from "../js/i18n.js";
    import { initHealthAgePage } from "../js/pages/health_age.js";

    await initUserShell({ active: "tools", title: "Health Age" });
    applyI18n(document);
    initHealthAgePage();
  </script>
</body>
</html>
