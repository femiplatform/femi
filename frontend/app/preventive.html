<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FEMI • Preventive</title>
  <link rel="stylesheet" href="../assets/app.css" />
</head>
<body>
  <div id="app">
    <main class="container">
      <h1 class="page-title" data-i18n="pv.title">ดูแลสุขภาพเชิงป้องกัน</h1>
      <p class="page-sub muted" data-i18n="pv.subtitle">รายการดูแลสุขภาพเชิงป้องกันของคุณ</p>

      <section class="stat-row">
        <div class="card stat">
          <div class="k" data-i18n="pv.total">งานทั้งหมด</div>
          <div class="v" id="statTotal">-</div>
        </div>
        <div class="card stat">
          <div class="k" data-i18n="pv.dueToday">ครบกำหนดวันนี้</div>
          <div class="v" id="statToday">-</div>
        </div>
        <div class="card stat">
          <div class="k" data-i18n="pv.overdue">เลยกำหนด</div>
          <div class="v" id="statOverdue">-</div>
        </div>
      </section>

      <div class="tabs">
        <button class="tab active" data-tab="today" data-i18n="pv.tabToday">วันนี้</button>
        <button class="tab" data-tab="upcoming" data-i18n="pv.tabUpcoming">กำลังจะถึง</button>
        <button class="tab" data-tab="all" data-i18n="pv.tabAll">ทั้งหมด</button>
      </div>

      <div id="loading" class="muted" data-i18n="common.loading">กำลังโหลด…</div>
      <div id="empty" class="card hidden" style="padding:14px" data-i18n="pv.empty">ยังไม่มีรายการ</div>
      <div id="list" style="display:flex;flex-direction:column;gap:10px"></div>
    </main>
  </div>

  <script type="module">
    import { initUserShell } from "../js/shell.js";
    import { api } from "../js/api.js";
    import { t, applyI18n } from "../js/i18n.js";

    await initUserShell({ active: "tools", title: t("page.preventive") });
    applyI18n(document);

    const elList = document.getElementById('list');
    const elEmpty = document.getElementById('empty');
    const elLoading = document.getElementById('loading');

    const statTotal = document.getElementById('statTotal');
    const statToday = document.getElementById('statToday');
    const statOverdue = document.getElementById('statOverdue');

    const tabs = Array.from(document.querySelectorAll('.tab'));
    let currentTab = 'today';
    let cache = [];

    function fmt(dt){
      if(!dt) return t("common.none");
      const d = new Date(dt);
      return d.toLocaleString('th-TH', { dateStyle: 'medium', timeStyle: 'short' });
    }

    function esc(s){
      return String(s??'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    function render(){
      const items = cache.filter(it => {
        if (currentTab === 'today') return it.isDueToday || it.isOverdue;
        if (currentTab === 'upcoming') return !it.isDueToday && !it.isOverdue;
        return true;
      });

      elList.innerHTML = '';
      elEmpty.classList.toggle('hidden', items.length !== 0);

      items.forEach(it => {
        const card = document.createElement('div');
        card.className = 'card item-card';
        const pill = it.isOverdue
          ? `<span class="pill over">${t("pv.pillOverdue")}</span>`
          : it.isDueToday
            ? `<span class="pill due">${t("pv.pillToday")}</span>`
            : `<span class="pill">${esc(it.category||t("pv.general"))}</span>`;

        card.innerHTML = `
          <div class="item-top">
            <div>
              <div class="item-title">${esc(it.title)}</div>
              <div class="muted" style="margin-top:4px">${t("pv.dueLabel")} ${fmt(it.nextDueAt)}</div>
            </div>
            ${pill}
          </div>
          ${it.description ? `<div class="muted">${esc(it.description)}</div>` : ''}
          <div class="actions">
            <button class="btn btn-ok" data-act="done">${t("pv.done")}</button>
            <button class="btn btn-warn" data-act="skip">${t("pv.skip")}</button>
          </div>
        `;

        card.querySelector('[data-act="done"]').addEventListener('click', async () => {
          await actDone(it.userItemId);
        });
        card.querySelector('[data-act="skip"]').addEventListener('click', async () => {
          const reason = prompt(t("pv.skipPrompt")) || '';
          await actSkip(it.userItemId, reason);
        });

        elList.appendChild(card);
      });
    }

    async function load(){
      elLoading.classList.remove('hidden');
      try {
        const res = await api.preventiveList();
        cache = res.items || [];
        statTotal.textContent = res.counts?.total ?? cache.length;
        statToday.textContent = res.counts?.dueToday ?? 0;
        statOverdue.textContent = res.counts?.overdue ?? 0;
        render();
      } catch(e){
        console.error(e);
        alert(e?.error?.message || t("pv.loadFailed"));
      } finally {
        elLoading.classList.add('hidden');
      }
    }

    async function actDone(userItemId){
      try {
        await api.preventiveMarkDone(userItemId);
        await load();
      } catch(e){
        console.error(e);
        alert(e?.error?.message || t("pv.doneFailed"));
      }
    }

    async function actSkip(userItemId, reason){
      try {
        await api.preventiveMarkSkipped(userItemId, reason);
        await load();
      } catch(e){
        console.error(e);
        alert(e?.error?.message || t("pv.skipFailed"));
      }
    }

    tabs.forEach(btn => btn.addEventListener('click', () => {
      tabs.forEach(x => x.classList.remove('active'));
      btn.classList.add('active');
      currentTab = btn.dataset.tab;
      render();
    }));

    await load();
  </script>
</body>
</html>
