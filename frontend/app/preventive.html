<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>FEMI | Preventive</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="/assets/tailwind-theme.cdn.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body class="gradient-bg text-slate-900">
  <div id="userHeader"></div>

  <main class="mx-auto max-w-xl px-4 pt-6 pb-24">

<section class="rounded-3xl border border-slate-200 bg-white/80 backdrop-blur p-5 shadow-soft">
  <h1 class="text-2xl font-extrabold tracking-tight">Preventive Lifestyle</h1>
  <p class="text-slate-600 mt-1">รายการดูแลสุขภาพเชิงป้องกันของคุณ</p>
</section>

<section class="mt-5 grid grid-cols-3 gap-3">
  <div class="rounded-3xl border border-slate-200 bg-white p-4 shadow-soft">
    <div class="text-sm text-slate-500">งานทั้งหมด</div>
    <div id="statTotal" class="text-2xl font-extrabold mt-1">-</div>
  </div>
  <div class="rounded-3xl border border-slate-200 bg-white p-4 shadow-soft">
    <div class="text-sm text-slate-500">ครบกำหนดวันนี้</div>
    <div id="statToday" class="text-2xl font-extrabold mt-1">-</div>
  </div>
  <div class="rounded-3xl border border-slate-200 bg-white p-4 shadow-soft">
    <div class="text-sm text-slate-500">เลยกำหนด</div>
    <div id="statOverdue" class="text-2xl font-extrabold mt-1">-</div>
  </div>
</section>

<section class="mt-4 flex gap-2">
  <button class="tab px-4 py-2 rounded-2xl bg-rose-50 text-rose-700 font-semibold" data-tab="today">วันนี้</button>
  <button class="tab px-4 py-2 rounded-2xl bg-white border border-slate-200 text-slate-700 font-semibold" data-tab="upcoming">กำลังจะถึง</button>
  <button class="tab px-4 py-2 rounded-2xl bg-white border border-slate-200 text-slate-700 font-semibold" data-tab="all">ทั้งหมด</button>
</section>

<section class="mt-4" id="list"></section>
<div id="empty" class="mt-4 hidden text-sm text-slate-600">ยังไม่มีรายการ</div>
<div id="loading" class="mt-4 text-sm text-slate-600">กำลังโหลด…</div>

  </main>

  <div id="userBottomNav"></div>
  <div id="userDrawer"></div>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { mountUserShell } from "/js/user_shell.js";
    requireAuth("/login.html");
    await mountUserShell({ activeKey: "tools", pageTitle: "Preventive" });
    
import { api } from "/js/api.js";

const elList = document.getElementById("list");
const elEmpty = document.getElementById("empty");
const elLoading = document.getElementById("loading");
const statTotal = document.getElementById("statTotal");
const statToday = document.getElementById("statToday");
const statOverdue = document.getElementById("statOverdue");

const tabs = Array.from(document.querySelectorAll(".tab"));
let currentTab = "today";
let cache = [];

function fmt(dt) {
  if (!dt) return "-";
  const d = new Date(dt);
  return d.toLocaleString("th-TH", { dateStyle: "medium", timeStyle: "short" });
}

function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function render() {
  const items = cache.filter(it => {
    if (currentTab === "today") return it.isDueToday || it.isOverdue;
    if (currentTab === "upcoming") return !it.isDueToday && !it.isOverdue;
    return true;
  });

  elList.innerHTML = "";
  elEmpty.classList.toggle("hidden", items.length !== 0);

  items.forEach(it => {
    const card = document.createElement("div");
    card.className = "rounded-3xl border border-slate-200 bg-white p-5 shadow-soft mb-3";
    card.innerHTML = `
      <div class="flex items-start justify-between gap-3">
        <div class="min-w-0">
          <div class="font-bold text-slate-900">${escapeHtml(it.title)}</div>
          <div class="mt-2 flex flex-wrap gap-2 items-center">
            <span class="text-[11px] px-2 py-1 rounded-full border border-slate-200 bg-slate-50">${escapeHtml(it.category || "ทั่วไป")}</span>
            <span class="text-sm text-slate-600">ครบกำหนด: ${fmt(it.nextDueAt)}</span>
            ${it.isOverdue ? `<span class="text-[11px] px-2 py-1 rounded-full bg-rose-600 text-white">เลยกำหนด</span>` : it.isDueToday ? `<span class="text-[11px] px-2 py-1 rounded-full bg-emerald-600 text-white">วันนี้</span>` : ``}
          </div>
          ${it.description ? `<div class="text-sm text-slate-600 mt-2">${escapeHtml(it.description)}</div>` : ``}
        </div>
        <div class="flex flex-col gap-2 shrink-0">
          <button class="btnDone px-4 py-2 rounded-2xl bg-emerald-600 text-white font-semibold">ทำแล้ว</button>
          <button class="btnSkip px-4 py-2 rounded-2xl bg-amber-400 text-slate-900 font-semibold">ข้าม</button>
        </div>
      </div>
    `;

    card.querySelector(".btnDone").addEventListener("click", async () => {
      await actDone(it.userItemId);
    });
    card.querySelector(".btnSkip").addEventListener("click", async () => {
      const reason = prompt("เหตุผลที่ข้าม (ไม่บังคับ)") || "";
      await actSkip(it.userItemId, reason);
    });

    elList.appendChild(card);
  });
}

async function load() {
  elLoading.classList.remove("hidden");
  try {
    const res = await api.preventiveList();
    cache = res.items || [];
    statTotal.textContent = res.counts?.total ?? cache.length;
    statToday.textContent = res.counts?.dueToday ?? 0;
    statOverdue.textContent = res.counts?.overdue ?? 0;
    render();
  } catch (e) {
    console.error(e);
    alert(e?.error?.message || "เกิดข้อผิดพลาด");
  } finally {
    elLoading.classList.add("hidden");
  }
}

async function actDone(userItemId) {
  try {
    await api.preventiveMarkDone(userItemId);
    await load();
  } catch (e) {
    console.error(e);
    alert(e?.error?.message || "ทำรายการไม่สำเร็จ");
  }
}

async function actSkip(userItemId, reason) {
  try {
    await api.preventiveMarkSkipped(userItemId, reason);
    await load();
  } catch (e) {
    console.error(e);
    alert(e?.error?.message || "ข้ามรายการไม่สำเร็จ");
  }
}

tabs.forEach(btn => btn.addEventListener("click", () => {
  tabs.forEach(x => x.className = "tab px-4 py-2 rounded-2xl bg-white border border-slate-200 text-slate-700 font-semibold");
  btn.className = "tab px-4 py-2 rounded-2xl bg-rose-50 text-rose-700 font-semibold";
  currentTab = btn.dataset.tab;
  render();
}));

await load();

  </script>
</body>
</html>
