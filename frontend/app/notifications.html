<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>FEMI | การแจ้งเตือน</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="/assets/tailwind-theme.cdn.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body class="gradient-bg text-slate-900">
  <div id="userHeader"></div>

  <main class="mx-auto max-w-xl px-4 pt-6 pb-24">

<section class="rounded-3xl border border-slate-200 bg-white/80 backdrop-blur p-5 shadow-soft">
  <h1 class="text-2xl font-extrabold tracking-tight">การแจ้งเตือน</h1>
  <p class="text-slate-600 mt-1">รายการแจ้งเตือนภายในระบบ</p>
</section>

<section class="mt-5 rounded-3xl border border-slate-200 bg-white p-5 shadow-soft">
  <div id="notifList" class="space-y-3">กำลังโหลด…</div>
</section>

  </main>

  <div id="userBottomNav"></div>
  <div id="userDrawer"></div>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { mountUserShell } from "/js/user_shell.js";
    requireAuth("/login.html");
    await mountUserShell({ activeKey: "home", pageTitle: "การแจ้งเตือน" });
    
import { api } from "/js/api.js";
const box = document.getElementById("notifList");
try {
  const list = await api.notificationsList();
  const items = Array.isArray(list) ? list : (list?.items || []);
  if (!items.length) {
    box.innerHTML = '<div class="text-sm text-slate-600">ยังไม่มีการแจ้งเตือน</div>';
  } else {
    box.innerHTML = items.slice(0,50).map(n=>`
      <div class="rounded-2xl border border-slate-200 p-4">
        <div class="font-semibold">${n.title || "-"}</div>
        <div class="text-sm text-slate-600 mt-1">${n.message || ""}</div>
        <div class="text-xs text-slate-500 mt-2">${n.scheduleAt ? new Date(n.scheduleAt).toLocaleString("th-TH") : ""}</div>
      </div>
    `).join("");
  }
} catch(e){
  console.error(e);
  box.innerHTML = '<div class="text-sm text-rose-700">โหลดการแจ้งเตือนไม่สำเร็จ (จะปรับ backend ให้เป็นกล่องข้อความของผู้ใช้ใน Sprint ถัดไป)</div>';
}

  </script>
</body>
</html>
