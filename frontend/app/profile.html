<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>FEMI | โปรไฟล์</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="/assets/tailwind-theme.cdn.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/app.css" />
</head>
<body class="gradient-bg text-slate-900">
  <div id="userHeader"></div>

  <main class="mx-auto max-w-xl px-4 pt-6 pb-24">

<section class="rounded-3xl border border-slate-200 bg-white/80 backdrop-blur p-5 shadow-soft">
  <h1 class="text-2xl font-extrabold tracking-tight">โปรไฟล์</h1>
  <p class="text-slate-600 mt-1">ข้อมูลส่วนตัวของคุณ</p>
</section>

<section class="mt-5 rounded-3xl border border-slate-200 bg-white p-5 shadow-soft">
  <div id="profileBox" class="space-y-2 text-slate-800">กำลังโหลด…</div>
</section>

<section class="mt-5 rounded-3xl border border-slate-200 bg-white p-5 shadow-soft">
  <h2 class="font-bold">ตั้งค่า</h2>
  <p class="text-sm text-slate-600 mt-1">เวอร์ชันนี้เป็น MVP — สามารถขยายเป็นแก้ไขโปรไฟล์/รหัสผ่านได้</p>
</section>

  </main>

  <div id="userBottomNav"></div>
  <div id="userDrawer"></div>

  <script type="module">
    import { requireAuth } from "/js/auth.js";
    import { mountUserShell } from "/js/user_shell.js";
    requireAuth("/login.html");
    await mountUserShell({ activeKey: "profile", pageTitle: "โปรไฟล์" });
    
import { api } from "/js/api.js";
const me = await api.me();
const rows = [
  ["ชื่อ", `${me.firstName||""} ${me.lastName||""}`.trim()],
  ["อีเมล", me.email || "-"],
  ["เบอร์โทร", me.phoneNumber || "-"],
  ["วันเกิด", me.birthDate ? new Date(me.birthDate).toLocaleDateString("th-TH") : "-"],
  ["จังหวัด", me.province || "-"],
  ["อำเภอ", me.district || "-"],
];
document.getElementById("profileBox").innerHTML = rows.map(([k,v])=>`
  <div class="flex items-start justify-between gap-4 border-b border-slate-100 py-2">
    <div class="text-sm text-slate-500">${k}</div>
    <div class="text-right font-medium">${v||"-"}</div>
  </div>
`).join("");

  </script>
</body>
</html>
